<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1, user-scalable=no"><title>BrewTemp Configuration</title><style>.container{width: 90%;clear: both;text-align:top;padding: 12px 20px;margin: 8px 0;display: inline-block;border: 3px solid #ccc;border-radius: 4px;box-sizing: border-box;}body{background: #f1f1f1 no-repeat right top;font: 15px verdana;}.container input{width: 100%;clear: both;}.btn{background: #2b5;border-radius: 4px;border: 0;color: #fff;cursor: pointer;display: inline-block;margin: 2px 0;padding:10px 14px 11px;width: 100%}.btn:hover{background: #04c}.btn:active,.btn:focus{background: #08b}select{outline: 0;border: 1px solid #555;margin: 4px 0;padding: 2px;width: 50%}</style></head><body><div class="container"><h2>BrewTemp Configuration</h2><br><form method="get" action="settings"><fieldset><legend><b>Network Settings</b></legend><label>Wireless Network (SSID)</label><input id="my_Wifi" name="my_Wifi" length="32" placeholder="SSID" value="XXXXXXXX" required=""><label>Password</label><input id="my_WPass" name="my_WPass" length="64" placeholder="password" value="YYYYYYYYYY" required=""></fieldset><fieldset><legend><b>Ubidots Settings</b></legend><label>Ubidots Token</label><input id="my_Token" name="my_Token" length="64" placeholder="Token" value="ZZZZZZZZZZZZZZZZZZZZ" required=""><label for="my_Name">BrewTemp Device Name</label><input id="my_Name" name="my_Name" maxlength="10" placeholder="BrewTemp Name" value="brewtemp1" required=""><label for="my_Interval">Measurement Interval (secs)</label><input id="my_Interval" name="my_Interval" length="3" placeholder="Measurement Interval (secs)" value="300" type="number" min="100" max="600" step="1" required=""></fieldset><fieldset><legend><b>Temperature Settings</b></legend><label for="my_TempSet">Temperature</label><input id="my_TempSet" name="my_TempSet" maxlength="4" placeholder="Temperature" value="21" type="number" min="0" max="30" step="0.1" required=""><label for="my_TempOffset">Temperature Offset</label><input id="my_TempOffset" name="my_TempOffset" maxlength="4" placeholder="Offset" value="0.1" type="number" min="0" max="1" step="0.05" required=""><label for="my_SensorOffset">Sensor Gap (Fermentor - Freezer)</label><input id="my_SensorOffset" name="my_SensorOffset" maxlength="4" placeholder="SensorOffset" value="0.37" type="number" min="-1" max="1" step="0.01" required=""><label for="my_IspindelOffset">ISpindel Gap (ISpindel - Fermentor)</label><input id="my_IspindelOffset" name="my_IspindelOffset" maxlength="4" placeholder="ISpindelOffset" value="0.35" type="number" min="-1" max="1" step="0.01" required=""><label for="my_Mode">Operation Mode </label><select name="my_Mode"><option value="0">(0) Standby</option><option value="1">(1) Only Heater</option><option value="2">(2) Only Freezer</option><option value="3" selected="selected">(3) Both Heater and Freezer</option></select></fieldset><fieldset><legend><b>PID Settings</b></legend><label for="my_KpHeater">KpHeater</label><input id="my_KpHeater" name="my_KpHeater" maxlength="4" placeholder="Offset" value="2" type="number" min="0" max="4" step="0.05" required=""><label for="my_KpFreezer">KpFreezer</label><input id="my_KpFreezer" name="my_KpFreezer" maxlength="4" placeholder="Offset" value="4" type="number" min="0" max="4" step="0.05" required=""><label for="my_KiHeater">KiHeater</label><input id="my_KiHeater" name="my_KiHeater" maxlength="4" placeholder="Offset" value="0.7" type="number" min="0" max="4" step="0.05" required=""><label for="my_KiFreezer">KiFreezer</label><input id="my_KiFreezer" name="my_KiFreezer" maxlength="4" placeholder="Offset" value="0.8" type="number" min="0" max="4" step="0.05" required=""></fieldset><button class="btn" type="submit">SAVE</button></form></div></body></html>
