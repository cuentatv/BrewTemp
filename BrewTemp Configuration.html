<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1, user-scalable=no"><title>BrewTemp Configuration</title><style>.container{width: 90%;clear: both;text-align:top;padding: 12px 20px;margin: 8px 0;display: inline-block;border: 3px solid #ccc;border-radius: 4px;box-sizing: border-box;}body{background: #f1f1f1 no-repeat right top;font: 15px verdana;}.container input{width: 100%;clear: both;}.btn{background: #2b5;border-radius: 4px;border: 0;color: #fff;cursor: pointer;display: inline-block;margin: 2px 0;padding:10px 14px 11px;width: 100%}.btn:hover{background: #04c}.btn:active,.btn:focus{background: #08b}select{outline: 0;border: 1px solid #555;margin: 4px 0;padding: 2px;width: 50%}</style></head><body><div class="container"><h2>BrewTemp Configuration</h2><br><form method="get" action="settings"><fieldset><legend><b>Network Settings</b></legend><label>Wireless Network (SSID)</label><input id="my_Wifi" name="my_Wifi" length="32" placeholder="SSID" value="" required=""><label>Password</label><input id="my_WPass" name="my_WPass" length="64" placeholder="password" value="" required=""></fieldset><fieldset><legend><b>Ubidots Settings</b></legend><label>Ubidots Token</label><input id="my_Token" name="my_Token" length="64" placeholder="Token" value="" required=""><label for="my_Name">BrewTemp Device Name</label><input id="my_Name" name="my_Name" maxlength="10" placeholder="BrewTemp Name" value="brewtemp1" required=""><label for="my_Interval">Measurement Interval (secs)</label><input id="my_Interval" name="my_Interval" length="3" placeholder="Measurement Interval (secs)" value="300" type="number" min="100" max="600" step="1" required=""></fieldset><fieldset><legend><b>Temperature Settings</b></legend><label for="my_TempSet">Temperature</label><input id="my_TempSet" name="my_TempSet" maxlength="4" placeholder="Temperature" value="20.00" type="number" min="0" max="30" step="0.1" required=""><label for="my_RampHours">Temperature Ramp Hours</label><input id="my_RampHours" name="my_RampHours" maxlength="2" placeholder="RampHours" value="0.00" type="number" min="0" max="99" step="1" required=""><label for="my_TempOffset">Temperature Offset</label><input id="my_TempOffset" name="my_TempOffset" maxlength="4" placeholder="Offset" value="0.2" type="number" min="0" max="1" step="0.05" required=""><label for="my_FermOffset">Fermentor Sensor Deviation</label><input id="my_FermOffset" name="my_FermOffset" maxlength="4" placeholder="FermOffset" value="2.16" type="number" min="-5" max="5" step="0.01" required=""><label for="my_CongOffset">Freezer Sensor Deviation</label><input id="my_CongOffset" name="my_CongOffset" maxlength="4" placeholder="CongOffset" value="3.54" type="number" min="-5" max="5" step="0.01" required=""><label for="my_Mode">Operation Mode </label><select name="my_Mode"><option value="0">(0) Standby</option><option value="1">(1) Only Heater</option><option value="2">(2) Only Freezer</option><option value="3" selected="selected">(3) Both Heater and Freezer</option></select></fieldset><fieldset><legend><b>PID Settings</b></legend><label for="my_KpHeater">KpHeater</label><input id="my_KpHeater" name="my_KpHeater" maxlength="4" placeholder="KpHeater" value="2" type="number" min="0" max="10" step="0.05" required=""><label for="my_KiHeater">KiHeater</label><input id="my_KiHeater" name="my_KiHeater" maxlength="4" placeholder="KiHeater" value="0.9" type="number" min="0" max="2" step="0.05" required=""><label for="my_KdHeater">KdHeater</label><input id="my_KdHeater" name="my_KdHeater" maxlength="4" placeholder="KdHeater" value="2" type="number" min="0" max="10" step="0.05" required=""><label for="my_KpFreezer">KpFreezer</label><input id="my_KpFreezer" name="my_KpFreezer" maxlength="4" placeholder="KpFreezer" value="3.5" type="number" min="0" max="10" step="0.05" required=""><label for="my_KiFreezer">KiFreezer</label><input id="my_KiFreezer" name="my_KiFreezer" maxlength="4" placeholder="KiFreezer" value="1" type="number" min="0" max="2" step="0.05" required=""><label for="my_KdFreezer">KdFreezer</label><input id="my_KdFreezer" name="my_KdFreezer" maxlength="4" placeholder="KdFreezer" value="3.5" type="number" min="0" max="10" step="0.05" required=""></fieldset><fieldset><legend><b>External log</b></legend><label>URI</label><input id="my_Uri" name="my_Uri" length="64" placeholder="Uri" value=""></fieldset><button class="btn" type="submit">SAVE</button></form></div></body></html>
